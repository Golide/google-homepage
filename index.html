<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <ul id="main-nav">
      <div class="main-nav-wrapper">
        <li><a class="nav-links" href="#">Gmail</a></li>
      </div>
      <div class="main-nav-wrapper">
        <li><a class="nav-links" href="#">Images</a></li>
      </div>
      <div class="main-nav-wrapper">
        <li><a class="nav-links" href="#"><img src="images/apps.svg" alt=""></a></li>
      </div>
      <div class="main-nav-wrapper">
        <li><a class="nav-links" id="sign-in" href="#">Sign in</a></li>
      </div>
    </ul>
  </nav>

  <div class="main-logo">
    <img height="92px" width="272px" src="images/logo.png" alt="">
  </div>

  <div class="form-container">
    <div class="search-wrapper">
      <img id="search" src="images/search.svg" alt="">
    </div>
    <div class="input-wrapper">
      <input id="input" type="text">
    </div>
    <div class="mic-wrapper">
      <img id="mic" src="images/mic.png" alt="">
    </div>
  </div>

  <div class="search-buttons">
    <div class="google-search-wrapper">
      <button class="button" type="submit">Google Search</button>
    </div>
    <div class="feeling-lucky">
      <button class="button" type="submit">I'm feeling Lucky</button>
    </div>
  </div>

  <footer id="footer">
    <div class="left">
      <div>
        <p><a class="footer-text" href="#">Advertising</a></p>
      </div>
      <div>
        <p><a class="footer-text" href="#">Business</a></p>
      </div>
      <div>
        <p><a class="footer-text" href="#">How Search works</a></p>
      </div>
    </div>
    <div class="right">
      <div>
        <p><a class="footer-text" href="#">Privacy</a></p>
      </div>
      <div>
        <p><a class="footer-text" href="#">Terms</a></p>
      </div>
      <div>
        <p><a class="footer-text" href="#">Settings</a></p>
      </div>
    </div>
  </footer>
  
</body>
</html>
